<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MVP-Dashboard</title>

    <style>
      header {
      background-color: #f8f8f8;

      }
      header h1{
      font-weight:bold;
      }
.centered-pills { text-align:center; }
.centered-pills ul.nav-pills { display:inline-block; }
.centered-pills li { display:inline; }
.centered-pills a { float:left; }
    
    
    </style>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
<script src="//cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
<link  rel="stylesheet" type="text/css" src="//cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
  </head>
  <body style="line-height:1;">
<div class="container" style="margin-top:4%;">
  <div class="row">
    <div class="col-md-6">
      <form action="/search/" method="POST">
        <div class="input-group">
        <input id="searchBox" type="text" name="query" class="form-control" placeholder="Search for teams">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" class="button">Go!</button>
        </span>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <nav style="margin-top: -2%;">
        <ul class="pager">
          <li class="next" style="float: right;"><a href="/teams/?page=2">Next <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </nav>
    </div>
    </div>
<script type="text/javascript">
  var options = {
  data: ["blue", "green", "pink", "red", "yellow"]
};
$("#searchBox").easyAutocomplete(options);
</script>
  </body>
</html>
